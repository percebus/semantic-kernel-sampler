# SRC: https://docs.python.org/3/howto/logging.html

[loggers]
keys=root,agent_framework_sampler

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_agent_framework_sampler]
level=DEBUG
handlers=consoleHandler
qualname=agent_framework_sampler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
