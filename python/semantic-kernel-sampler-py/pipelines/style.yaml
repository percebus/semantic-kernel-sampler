context_parser: pypyr.parser.keyvaluepairs
steps:
  - name: pypyr.steps.echo
    in:
      echoMe: "= pypyr style ================================================="
  - name: pypyr.steps.default
    comment: set default values for optional cli inputs
    in:
      defaults:
        path: .
        lint: True
        stats: False

  - name: pypyr.steps.call
    in:
      call:
        - uv-sort
        - ruff

  - name: pypyr.steps.shell
    run: "{lint}"
    in:
      cmd: "uvx -- pypyr lint path={path} stats={stats}"

uv-sort:
  - name: pypyr.steps.echo
    in:
      echoMe: "=== uv-sort ========================================"
  - name: pypyr.steps.shell
    in:
      cmd: uvx -- uv-sort

ruff:
  - name: pypyr.steps.echo
    in:
      echoMe: "=== ruff check --fix ========================================="
  - name: pypyr.steps.shell
    in:
      cmd: uv run -- ruff check --fix {path}

  - name: pypyr.steps.echo
    in:
      echoMe: "=== ruff format --fix ========================================"
  - name: pypyr.steps.shell
    in:
      cmd: uv run -- ruff format {path}
