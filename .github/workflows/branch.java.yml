name: SemanticKernelSampler.Java
permissions:
  contents: read

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  pull_request:
    paths:
      - java/**
      - .github/workflows/mvn_verify.yml
      - .github/workflows/branch.java.yml

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  mvn_verify:
    uses: ./.github/workflows/mvn_verify.yml
